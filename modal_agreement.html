        onclick="window.location.href = 'index.html'">Log In</button>
        </br>
        <button type="button" class="btn btn-secondary mt-5" id="signup"

          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="acceptTerm">Accept Term</h5>
            </div>

            <div class="modal-body">
              <p id="icon"><img src="images/checkedicon.jpg"></p>
              <p>By Signing up an account, you agree to the uTrack <a href="">Terms and Agreement</a>.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="window.location.href = 'index.html'">I agree</button>
            </div>
          </div>
        </div>
    </div>
