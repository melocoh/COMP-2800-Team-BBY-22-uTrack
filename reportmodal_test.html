<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
  <div class="container">
    <p>Exclamation-sign icon on a styled link button:<br><br>
      <a href="#" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-exclamation-sign"></span> Exclamation
      </a>
    </p>
  </div>


  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel"><b>Report</b></h3>
          <br>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
            <!-- <span aria-hidden="true">&times;</span> -->
          <!-- </button> -->
        </div>
        <div class="modal-body">

          <p><b>Why are you reporting this post?</b></p>

          <button type="button" id="options" class="btn btn-lg btn-block">Inappropriate</button>
          <button type="button" id="options" class="btn btn-lg btn-block">False information</button>
          <br>
          <!-- Group of default radios - option 1 -->
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
            <label class="custom-control-label" for="defaultGroupExample1">I agree to the terms of agreements yada yada</label>
          </div>

         <!-- Group of default radios - option 2 -->
          <!-- <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios"
              checked>
            <label class="custom-control-label" for="defaultGroupExample2">It's a false report</label>
          </div>  -->

          <!-- Group of default radios - option 3
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
            <label class="custom-control-label" for="defaultGroupExample3">Option 3</label>
          </div>
        </div> -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitButton">Submit</button>
        </div>
      </div>
    </div>
  </div>

<script>
  $(document).ready(function(){
  $("#submitButton").click(function(){
    alert("Report has been submitted");
  });
});
</script>

</body>

</html>
