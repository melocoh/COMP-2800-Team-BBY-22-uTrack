        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">

    <!-- Sign out modal -->
    <div class="modal" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Log Out <i class="fa fa-lock"></i></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span></button>

                </div>
                <div class="modal-body">
                    <p><i class="fa fa-question-circle"></i> Are you sure you want to log-off? <br /></p>
                    <div class="actionsBtns">
                        <form action="/logout" method="post">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                            <input type="submit" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout"
                                onclick="firebase.auth().signOut();" />
                            <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Marker Modal -->
    <div id="myModal1" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img class="storeLogos" id="storeLogo1">
                </div>
                <div class="modal-body">
                    <ul>
                        <li>
                            <div class="logo_container">
                                <img class="icons" src="./images/icon_mask.png" />
                            </div>
                            <span class="item1 items">Face Masks</span>
                            <span class="stock1 stocks">Val</span>
                        </li>
                        <li>
                            <div class="logo_container">
                                <img class="icons" src="./images/70909-200.png" />
                            </div>
                            <span class="item2 items">Toilet Paper</span>
                            <span class="stock2 stocks">Val</span>
                        </li>
                        <li>
                            <div class="logo_container">
                                <img class="icons" src="./images/icon_handsantizer.png" />
                            </div>
                            <span class="item3 items">Hand Sanitizers</span>
                            <span class="stock3 stocks">Val</span>
                        </li>
                    </ul>
                    <!-- Former User Information Div -->
                    <!-- <div id="profileInfo">
                        <img id="modalProfPic" src="https://dummyimage.com/100x100/000/fff">
                        <span id="modalFirstName">No User Posted Yet</span>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <!-- Default close button -->
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="window.location.href='./post.html'">View Store Posts</button>
                    <button type="button" id="uploadPostButton" class="btn btn-primary" data-dismiss="modal">Upload Post</button>
                </div>
            </div>
            <button type="button" class="close" id="closeMarker" data-dismiss="modal">&times;</button>
        </div>
    </div>

    <div class="container">

        <main>
            <div id="homeMap">
                <button id="reportButton">
                    <i class="material-icons">my_location</i>
                </button>
            </div>
        </main>
    </div>

    <!-- Bottom Nav Bar -->
    <footer class="footer">
        <div id="buttonGroup" class="btn-group selectors" role="group" aria-label="Basic example">
            <button id="home" type="button" class="btn btn-secondary button-active"
            onclick="window.location.href='./home.html';">
                <div class="selector-holder">
                    <i class="material-icons">location_on</i>
                    <span style="text-align: center;">Map</span>
                </div>
            </button>
            <button id="account" type="button" class="btn btn-secondary button-inactive"
                onclick="window.location.href='./profile.html';">
                <div class="selector-holder">
                    <i class="material-icons">account_circle</i>
                    <span>Account</span>
                </div>
            </button>
            <button id="feed" type="button" class="btn btn-secondary button-inactive"
                onclick="window.location.href='./post.html';">
                <div class="selector-holder">
                    <i class="material-icons">view_list</i>
                    <span>Posts</span>
                </div>
            </button>
