<!DOCTYPE html>
<html>
<body>

<p>Click to determine your date and hour.</p>

<button onclick="getTimeStamp()">Timestamp me</button>

<p id="demo"></p>

<script>

/**
 * TimeStamp and Date of user
 */
var x = document.getElementById("demo");

function getTimeStamp() {

    // creates new date, formatted "Wed May 06 2020 15:23:38 GMT-0700 (Pacific Daylight Time)""
    var curDate = new Date();

    // extracts the date
    var date = curDate.getDate();

    // extracts the month
    var month = curDate.getMonth();
    
    // extracts the year
    var year = curDate.getFullYear();
    
    // ensures that digits are always 2
    function pad(n) {
	return n<10 ? '0'+n : n
    }

    // formats date to "month/day/year" 
    var monthDateYear  = (month+1) + "/" + date + "/" + year;

    // grabs current timestamp
    var curTime = curDate.getTime();

    // formats timestamp to local time
    var newTime = curDate.toLocaleTimeString()

    // formats date and time together
    var dateAndTime = curDate.toLocaleString(undefined, {
	day: 'numeric',
	month: 'numeric',
	year: 'numeric',
	hour: '2-digit',
	minute: '2-digit',
})

    x.innerHTML = "Date: " + curDate 
    + "<br><br>New Date: " + monthDateYear 
    
    + "<br><br>Timestamp: " + curTime
    + "<br><br>New Time: " + newTime
    
    + "<br><br>Date and Time: " + dateAndTime;
}

</script>

</body>
</html>
